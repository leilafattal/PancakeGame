<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pancake Stack Frenzy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFE5B4 100%);
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-element {
            pointer-events: auto;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFE5B4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #menu-screen.hidden {
            display: none;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 60px;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .menu-button {
            background: linear-gradient(135deg, #FFD166 0%, #FFB627 100%);
            border: 3px solid #8B4513;
            border-radius: 20px;
            padding: 20px 50px;
            margin: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            min-width: 250px;
            text-align: center;
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .menu-button:active {
            transform: scale(0.95) translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
        }

        #game-over-screen.visible {
            display: flex;
        }

        .game-over-panel {
            background: #FFF8E7;
            border: 4px solid #8B4513;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-over-title {
            font-size: 36px;
            font-weight: bold;
            color: #C1121F;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #8B4513;
            margin: 20px 0;
        }

        .high-score-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .small-button {
            background: linear-gradient(135deg, #FFD166 0%, #FFB627 100%);
            border: 3px solid #8B4513;
            border-radius: 15px;
            padding: 15px 40px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #8B4513;
            cursor: pointer;
            display: inline-block;
        }

        .small-button:active {
            transform: scale(0.95);
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFE5B4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        #loading-screen.hidden {
            display: none;
        }

        .loading-text {
            font-size: 24px;
            color: #8B4513;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="game-title">Pancake Stack Frenzy</div>
            <div class="loading-text">Loading...</div>
        </div>

        <!-- Main Menu -->
        <div id="menu-screen" class="hidden">
            <h1 class="game-title">ðŸ¥ž Pancake Stack<br>Frenzy</h1>
            <button class="menu-button ui-element" id="play-button">PLAY</button>
            <button class="menu-button ui-element" id="decorate-button">DECORATE</button>
            <div style="margin-top: 20px; font-size: 18px; color: #8B4513;">
                <span>High Score: <strong id="menu-high-score">0</strong></span>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen">
            <div class="game-over-panel">
                <div class="game-over-title">Game Over!</div>
                <div class="final-score" id="final-score">0</div>
                <div class="high-score-label">
                    <span id="new-record" style="display: none; color: #C1121F; font-weight: bold;">ðŸŽ‰ NEW RECORD! ðŸŽ‰</span>
                    <span id="best-score-label">Best: <strong id="best-score">0</strong></span>
                </div>
                <div style="margin-top: 10px; color: #666;">
                    You stacked <strong id="pancake-count">0</strong> pancakes!
                </div>
                <div style="margin-top: 30px;">
                    <button class="small-button ui-element" id="replay-button">PLAY AGAIN</button>
                    <button class="small-button ui-element" id="menu-button">HOME</button>
                </div>
            </div>
        </div>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="score-display">Score: 0</div>
        </div>
    </div>

    <!-- Load Three.js and Cannon.js from CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        console.log('ðŸ¥ž Initializing Pancake Stack Frenzy...');

        // Simple game implementation
        class PancakeGame {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.world = null;
                this.pancakes = [];
                this.currentPancake = null;
                this.score = 0;
                this.highScore = this.loadHighScore();
                this.isPlaying = false;
                this.swayPosition = 0;
                this.swayDirection = 1;

                this.init();
            }

            init() {
                // Setup Three.js
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0xFFF8E7);

                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 8, 15);
                this.camera.lookAt(0, 5, 0);

                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                document.getElementById('game-container').appendChild(this.renderer.domElement);

                // Setup Cannon.js
                this.world = new CANNON.World();
                this.world.gravity.set(0, -9.82, 0);

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 15, 5);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);

                // Ground
                this.createGround();

                // Setup UI
                this.setupUI();

                // Start
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    this.showMenu();
                }, 1000);

                this.animate();
            }

            createGround() {
                const geometry = new THREE.BoxGeometry(12, 0.5, 12);
                const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.y = -0.25;
                mesh.receiveShadow = true;
                this.scene.add(mesh);

                const shape = new CANNON.Box(new CANNON.Vec3(6, 0.25, 6));
                const body = new CANNON.Body({ mass: 0 });
                body.addShape(shape);
                body.position.copy(mesh.position);
                this.world.addBody(body);
            }

            showMenu() {
                document.getElementById('menu-screen').classList.remove('hidden');
                document.getElementById('menu-high-score').textContent = this.highScore;
            }

            startGame() {
                this.isPlaying = true;
                this.score = 0;
                this.pancakes = [];

                document.getElementById('menu-screen').classList.add('hidden');
                document.getElementById('game-over-screen').classList.remove('visible');
                document.getElementById('ui-overlay').style.display = 'block';
                document.getElementById('score-display').textContent = 'Score: 0';

                // Clear old pancakes
                this.scene.children.forEach(child => {
                    if (child.userData.isPancake) {
                        this.scene.remove(child);
                    }
                });

                this.createBasePancake();
                this.spawnPancake();
            }

            createBasePancake() {
                const geometry = new THREE.CylinderGeometry(1.2, 1.2, 0.25, 32);
                const material = new THREE.MeshStandardMaterial({ color: 0xFFD166 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.y = 0.125;
                mesh.castShadow = true;
                mesh.userData.isPancake = true;
                this.scene.add(mesh);

                const shape = new CANNON.Cylinder(1.2, 1.2, 0.25, 32);
                const body = new CANNON.Body({ mass: 0 });
                body.addShape(shape);
                body.position.copy(mesh.position);
                this.world.addBody(body);

                this.pancakes.push({ mesh, body });
            }

            spawnPancake() {
                if (!this.isPlaying) return;

                const geometry = new THREE.CylinderGeometry(1.2, 1.2, 0.25, 32);
                const material = new THREE.MeshStandardMaterial({ color: 0xFFD166 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(0, 8, 0);
                mesh.castShadow = true;
                mesh.userData.isPancake = true;
                this.scene.add(mesh);

                const shape = new CANNON.Cylinder(1.2, 1.2, 0.25, 32);
                const body = new CANNON.Body({ mass: 0 });
                body.addShape(shape);
                body.position.copy(mesh.position);
                this.world.addBody(body);

                this.currentPancake = { mesh, body, dropped: false };
                this.swayPosition = 0;
            }

            dropPancake() {
                if (!this.currentPancake || this.currentPancake.dropped) return;

                this.currentPancake.dropped = true;
                this.currentPancake.body.mass = 1;
                this.currentPancake.body.velocity.set(0, -5, 0);

                this.pancakes.push(this.currentPancake);
                this.score += 10;
                document.getElementById('score-display').textContent = `Score: ${this.score}`;

                setTimeout(() => {
                    if (this.isPlaying) {
                        if (this.checkCollapse()) {
                            this.gameOver();
                        } else {
                            this.currentPancake = null;
                            this.spawnPancake();
                        }
                    }
                }, 1000);
            }

            checkCollapse() {
                // Simple collapse check - if any pancake is too far off center
                for (let pancake of this.pancakes) {
                    const offset = Math.sqrt(pancake.body.position.x ** 2 + pancake.body.position.z ** 2);
                    if (offset > 2) return true;
                }
                return false;
            }

            gameOver() {
                this.isPlaying = false;

                const isNewRecord = this.score > this.highScore;
                if (isNewRecord) {
                    this.highScore = this.score;
                    this.saveHighScore();
                }

                document.getElementById('final-score').textContent = this.score;
                document.getElementById('best-score').textContent = this.highScore;
                document.getElementById('pancake-count').textContent = this.pancakes.length;
                document.getElementById('new-record').style.display = isNewRecord ? 'block' : 'none';

                setTimeout(() => {
                    document.getElementById('game-over-screen').classList.add('visible');
                }, 1500);
            }

            setupUI() {
                document.getElementById('play-button').onclick = () => this.startGame();
                document.getElementById('decorate-button').onclick = () => alert('Decoration mode coming soon!');
                document.getElementById('replay-button').onclick = () => this.startGame();
                document.getElementById('menu-button').onclick = () => {
                    this.isPlaying = false;
                    document.getElementById('game-over-screen').classList.remove('visible');
                    this.showMenu();
                };

                this.renderer.domElement.onclick = () => this.dropPancake();
            }

            loadHighScore() {
                try {
                    return parseInt(localStorage.getItem('pancakeHighScore') || '0');
                } catch (e) {
                    return 0;
                }
            }

            saveHighScore() {
                try {
                    localStorage.setItem('pancakeHighScore', this.highScore.toString());
                } catch (e) {
                    console.error('Failed to save high score');
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Update physics
                this.world.step(1/60);

                // Sync meshes with physics
                this.pancakes.forEach(({ mesh, body }) => {
                    mesh.position.copy(body.position);
                    mesh.quaternion.copy(body.quaternion);
                });

                // Update current pancake sway
                if (this.currentPancake && !this.currentPancake.dropped) {
                    this.swayPosition += 2 * this.swayDirection * (1/60);
                    if (Math.abs(this.swayPosition) > 3) {
                        this.swayDirection *= -1;
                    }
                    this.currentPancake.body.position.x = this.swayPosition;
                    this.currentPancake.mesh.position.copy(this.currentPancake.body.position);
                }

                this.renderer.render(this.scene, this.camera);
            }
        }

        // Start the game
        const game = new PancakeGame();
    </script>
</body>
</html>
